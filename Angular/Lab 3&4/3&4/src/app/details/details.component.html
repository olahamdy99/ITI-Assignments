<div class="container">
    <div class="row justify-content-center"> <!-- Add justify-content-center class to center the row -->
        <div class="card col-md-6">
            <img [src]="productDetails.images[0]" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">{{productDetails.title}}</h5>
                <p class="card-text">{{productDetails.description}}</p>
            </div>
        </div>
    </div>
</div>
