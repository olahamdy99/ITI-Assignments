<div class="container px-5">
    <h2 class="mb-3 border-bottom pb-2">To Do List</h2>
    <p class="mb-4">Let's Get Some Work Done!</p>
    <ul class="list-group">
        @for(todo of todos ;track $index){
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ todo }}
            <button class="btn btn-outline-dark btn-sm" (click)="deleteTask($index)">Delete</button>
        </li>
    }
    </ul>
</div>
