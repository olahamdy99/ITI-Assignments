<div class="container py-5">
    <h3 class="text-center">To Do App</h3>
    <p class="text-center">Add new to do</p>
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="newTask" class="form-control" placeholder="Enter new task...">
                <div class="input-group-append">
                    <button (click)="addtoTask()" type="submit" class="btn btn-dark">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
